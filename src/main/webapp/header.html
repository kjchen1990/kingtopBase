<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 顶部 -->
	<div id="header">
		<div id="header_content">
			<div class="logo">
			</div>
			<div id="header_user">
				<span class="header_user_info">您好，请登录</span>
				<ul>
					<li id="loginBtn" class="header_user_login"><a>登录</a></li>
					<li class="header_user_or"><span>或</span></li>
					<li class="header_user_login"><a>注册</a></li>
				</ul>
				
				<div id="login-form">
					<form action="">
						<div class="login-form-item">
							<span>用户名：</span>
							<div><input name="userName" type="text"/></div>
						</div>
						<div class="login-form-item">
							<span>密&nbsp;&nbsp;码：</span>
							<div><input name="password" type="password"/></div>
						</div>
						<div class="login-form-sub">
							<div><a>登录</a></div>
							<a>忘记密码？</a>
						</div>
					</form>
				</div>
			</div>
			<div id="header_menu">
				<ul>
					<li><a id="home">首页</a></li>
					<li><a id="enterprise">公司简介</a></li>
					<li><a id="product">产品展示</a></li>
					<li><a id="service">售后服务</a></li>
					<li><a id="connect">联系我们</a></li>
					<li><a id="help">帮助</a></li>
				</ul>
				<div class="search">
					<div class="searchInput">
						<input type="text">
					</div>
					<div class="searchBtn">
						<a>搜索</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 菜单的子菜单 -->
	<div id="subMenu">
		<!-- 首页 -->
		<div id="product_sub"></div>
		<!-- 公司简介 -->
		<div id="product_sub"></div>
		<!-- 产品菜单 -->
		<div id="product_sub">
			<ul>
				<li><a>电脑</a></li>
				<li><a>手机</a></li>
				<li><a>系统软件</a></li>
				<li><a>云服务</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
